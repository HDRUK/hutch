---
- name: Set up VM
  hosts: tre_server
  tasks:
    - name: Install pip, venv and build-essential
      become: true
      ansible.builtin.apt:
        name:
          - python3-pip
          - python3-venv
          - build-essential
          - dotnet-sdk-6.0
          - aspnetcore-runtime-6.0
        update_cache: true

- ansible.builtin.import_playbook: install-docker.yml
